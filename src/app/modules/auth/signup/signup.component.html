<div class="signup-container">
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Name</label>
      <input id="name" formControlName="name" type="text" />
      <div *ngIf="submitted && f.name.errors" class="error">
        <div *ngIf="f.name.errors.required">Name is required</div>
      </div>
    </div>

    <div>
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" />
      <div *ngIf="submitted && f.email.errors" class="error">
        <div *ngIf="f.email.errors.required">Email is required</div>
        <div *ngIf="f.email.errors.email">Email is invalid</div>
      </div>
    </div>

    <div>
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" />
      <div *ngIf="submitted && f.password.errors" class="error">
        <div *ngIf="f.password.errors.required">Password is required</div>
        <div *ngIf="f.password.errors.minlength">
          Password must be at least 6 characters
        </div>
      </div> 
    </div>

    <div>
      <label for="role">Role</label>
      <select formControlName="role">
        <!-- <option [ngValue]="null" disabled>Select Role</option> -->
        <option *ngFor="let role of roles" [ngValue]="role.id">{{role.name}}</option>
      </select>
    </div>

    <button type="submit" [disabled]="signupForm.invalid">Sign Up</button>

    <div *ngIf="successMessage">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  </form>
</div>
