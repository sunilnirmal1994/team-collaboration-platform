<div class="app-container">
  <nav class="navbar">
    <div class="logo">
      <a routerLink="/dashboard">{{ title }}</a>
    </div>
    
    <!-- Toggle Button for Mobile View -->
    <button class="nav-toggle" (click)="toggleNav()">&#9776;</button>

    <ul class="nav-links" [ngClass]="{'nav-open': isNavOpen}">
      <ng-container *ngIf="isLoggedIn(); else guestNav">
        <li><a routerLink="/dashboard">Dashboard</a></li>
        <li><a routerLink="/projects">Projects</a></li>
        <li><a routerLink="/taskboard">Task Board</a></li>
        <li><a routerLink="/notifications">Notifications</a></li>
        <li><a routerLink="/chat">Chat</a></li>
        <li><a (click)="logout()">Logout</a></li>
      </ng-container>
      <ng-template #guestNav>
        <li><a routerLink="/login">Login</a></li>
        <li><a routerLink="/signup">Signup</a></li>
      </ng-template>
    </ul>
  </nav>

  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
